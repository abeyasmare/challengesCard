<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>card component</title>
    <link rel="icon" href="images\favicon-32x32.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!--Bootstrap css styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">
<!-- css custom styles -->
<link rel="stylesheet" href="index.css">
  </head>
  <body>

<section>

  <div class="card">
    <img src="images/image-product-desktop.jpg"  class = "card-img-top desktop"  alt="perfume image">
    <img src="images/image-product-mobile.jpg" class=" card-img-top mobile" alt="perfume image">
    <div class="card-body text-left ">
      <p class="heading my-3">PERFUME</p>
      <h1 class="card-title ">Gabrielle Essence Eau De Parfum</h1>
    <p class="card-text  text-wrap">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL</p>

      <p class="price"><span class="pricing">$149.99</span><span class="old-pricing lh-1">$169.99</span></p>
    <a type="button" class="btn btn-lg button hover-shadow"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
    </div>

  </div>
</section>
  </body>

</html>
